<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;700&family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Test</title>
  </head>

  <body>
    <!-- Header  -->
    <header class="header section">
      <div class="header__wrapper container">
        <nav class="header-navigation">
          <ul class="header-navigation__list">
            <li class="header-navigation__item">
              <a href="#" class="header-navigation__link">About</a>
            </li>

            <li class="header-navigation__item">
              <a href="#" class="header-navigation__link">Menu</a>
            </li>

            <li class="header-navigation__item">
              <a href="#" class="header-navigation__link">Info</a>
            </li>

            <li class="header-navigation__item">
              <a href="#" class="header-navigation__link">Booking</a>
            </li>
          </ul>
        </nav>

        <a href="./index.html">
          <img
            class="header-logo"
            src="./img/logo.png"
            alt="logotype"
            width="276"
            height="32"
          />
        </a>

        <ul class="social-list">
          <li class="social-list__item">
            <a href="" class="social-list__link">
              <svg class="social-list__icon" width="24" height="24">
                <use href="./img/icon.svg#icon-envelope"></use>
              </svg>
            </a>
          </li>

          <li class="social-list__item">
            <a href="" class="social-list__link">
              <svg class="social-list__icon" width="24" height="24">
                <use href="./img/icon.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>

          <li class="social-list__item">
            <a href="" class="social-list__link">
              <svg class="social-list__icon" width="24" height="24">
                <use href="./img/icon.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <section class="hero section">
        <img class="hero-img" src="./img/header.jpg" alt="hero-img" />
        <h1 class="hero-title">Latte Cafe - premium coffee shop</h1>
      </section>
    </main>
  </body>
</html>
